<h2>Cadastro de paciente</h2>
<form>


  <div class="card-header mb-3  bg-dark" id="cabeca">
      <h6 class="mt-3 text-white">Informações pessoais do paciente</h6>
  </div>
  
  <div class="container-fluid">
  <div class="form-row " >
    
    <div class="col-md-4 mb-3">
      <label for="validationDefault01">Nome</label>
      <input type="text" class="form-control" id="validationDefault01" placeholder="Nome"  required>
    </div>

    <div class="col-md-4 mb-3">
      <label for="validationDefault01">Sobrenome</label>
      <input type="text" class="form-control" id="validationDefault01" placeholder="Sobrenome"  required>
    </div>
  </div>

  <div class="form-row"> 
    
    <div class="col-md-4 mb-3">
      <label for="validationDefault02">CPF</label>
      <input type="text" class="form-control" id="validationDefault02" placeholder="000.000.000 - 00" required>
    </div>

    
    <div class="col-md-4 mb-3">
      <label for="validationDefault03">Data de Nascimento</label>
      <input type="text" class="form-control" id="validationDefault03" placeholder="dd/mm/aaaa" required>
    </div>

    <div class="col-md-4 mb-3">
      <label for="validationDefault04">Sexo</label>
      <select class="form-control" id="sel1" name="sellist1">
        <option>Selecionar</option>
        <option>Masculino</option>
        <option>Feminino</option>
      </select>
    </div>
  
  </div>

  <div class="form-row">

    <div class="col-md-3 mb-3">
      
      <label for="validationDefault05">Estado Civil</label>
      <select class="form-control" id="sel1" name="sellist1">
        <option>Selecionar</option>
        <option>Solteiro</option>
        <option>Casado</option>
        <option>Divorciado</option>
        <option>Viúvo</option>
      </select>
    
    </div>


    <div class="col-md-3 mb-3">
      <label for="validationDefault05">Cartão SUS</label>
      <input type="text" class="form-control" id="validationDefault05" placeholder="000 0000 0000 0000" required>
    </div>



  </div>




  <div class="card-header mb-3  bg-dark" >
      <h5 class="mb-0 text-font text-dark text-uppercase">Endereço</h5>
  </div>

  <div class="form-row">

    <div class="col-md-3 mb-3">
      <label for="validationDefault05">Logradouro</label>
      <input type="text" class="form-control" id="validationDefault05" placeholder="Rua, Avenida..." required>
    </div>

    <div class="col-md-3 mb-3">
      <label for="validationDefault05">Numero</label>
      <input type="text" class="form-control" id="validationDefault05" placeholder="000" required>
    </div>

    <div class="col-md-3 mb-3">
      <label for="validationDefault05">Cidade</label>
      <input type="text" class="form-control" id="validationDefault05" placeholder="Cidade" required>
    </div>

    <div class="col-md-3 mb-3">
      <label for="validationDefault05">Estado</label>
      <input type="text" class="form-control" id="validationDefault05" placeholder="UF" required>
    </div>

    <hr>

  </div>
  
  <button class="btn btn-primary" type="submit">Cadastrar</button>

  </div>
</form>
