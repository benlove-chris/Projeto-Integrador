 <style>
 body{

    background-image: url('../img/background.jpg');

    background-attachment: fixed;
    background-size: cover;
    
    display: flex;
    
}

.login{
    position: absolute;
    padding: 3%;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 400px;
    height: 80%;
    border-radius: 10px;
    
}

.overlay{
    position: absolute;
    padding: 3%;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 400px;
    height: 80%;
    background-color: wheat;
    border-radius: 10px;
    opacity: 0.9;

}
.login *{

}






form [type="text"], .form [type="password"] {
    background: white;    
    margin: 4px auto;
    padding: 12px 10px;
    border: 2px solid wheat;
    border-radius: 9px;
    width: 100%;
    outline: none;
    font-family: "open-sans-regular";
    margin-bottom: 5%;
    
}








.login input:hover{
    border: 3px solid black;
}

    display: block!important;
}

}
